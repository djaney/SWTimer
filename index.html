<!DOCTYPE html>
<html lang="en" ng-app="timer">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SW Timer</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="TimerCtrl">
		<div class="backround">

			<div class="jumbotron text-left"><h1 class="time" ng-class="{stopped:!started,empty:timerBase-timeElapsed==0}">{{getTimeHumanReadable()}}</h1></div>

		</div>

		<div class="sticky-foot">

			<button class="btn btn-default btn-xs" ng-click="setBaseTime(60)">60 sec</button>
			<button class="btn btn-default btn-xs" ng-click="setBaseTime(120)">2 min</button>
			<button class="btn btn-default btn-xs" ng-click="setBaseTime(180)">3 min</button>
			<button class="btn btn-default btn-xs" ng-click="setBaseTime(240)">4 min</button>
			<button class="btn btn-default btn-xs" ng-click="setBaseTime(300)">5 min</button>
			<button class="btn btn-default btn-xs" ng-click="setBaseTime(360)">6 min</button>
			<button class="btn btn-default btn-xs" ng-click="resetTimer()">Reset</button>
			<button class="btn btn-default btn-xs" ng-click="startStop()">Start/Stop</button>

		</div>

		<audio id='buzz'>
		    <source src="sound/buzz.mp3" type="audio/mp3">
		    <source src="sound/buzz.ogg" type="audio/ogg">
		    <source src="sound/buzz.wav" type="audio/wav">
		</audio>
		<audio id='beep'>
		    <source src="sound/beep.mp3" type="audio/mp3">
		</audio>
		<script src="js/underscore.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular.audio.js"></script>
		<script src="js/script.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
