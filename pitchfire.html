<!DOCTYPE html>
<html lang="en" ng-app="timer">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SW Timer</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="TimerCtrl">
		<div class="container">

			<div class="jumbotron text-center"><h1 class="time">{{getTimeHumanReadable()}}</h1></div>

			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-default" ng-click="setBaseTime(60)">60 sec</button>
					<button class="btn btn-default" ng-click="setBaseTime(120)">2 min</button>
					<button class="btn btn-default" ng-click="setBaseTime(180)">3 min</button>
					<button class="btn btn-default" ng-click="setBaseTime(240)">4 min</button>
					<button class="btn btn-default" ng-click="setBaseTime(300)">5 min</button>
					<button class="btn btn-default" ng-click="setBaseTime(360)">6 min</button>
					<button class="btn btn-default" ng-click="resetTimer()">Reset</button>
					<button class="btn btn-default" ng-click="startStop()">Start/Stop</button>
				</div>
			</div>


		</div>

		<script src="jquery.min.js"></script>
		<script src="angular.min.js"></script>
		<script src="script.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
